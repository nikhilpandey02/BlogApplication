<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">

<div style="width: 100%; max-width: 300px; padding: 20px; border: 1px solid #ccc;">
    <h2 style="text-align: center;">Sign Up</h2>

    <form th:action="@{/signup}" th:object="${user}" method="post">

        <div style="margin-bottom: 10px;">
            <label for="name-input" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name-input" th:field="*{name}" placeholder="Enter username" required
                   style="width: 100%; padding: 5px; border: 1px solid #000; box-sizing: border-box;" />
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email-input" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email-input" th:field="*{email}" placeholder="Enter email" required
                   style="width: 100%; padding: 5px; border: 1px solid #000; box-sizing: border-box;" />
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password-input" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password-input" th:field="*{password}" placeholder="Enter password" required
                   style="width: 100%; padding: 5px; border: 1px solid #000; box-sizing: border-box;" />
        </div>

        <div>
            <button type="submit" style="width: 100%; padding: 8px; border: 1px solid #000; cursor: pointer;">
                Register
            </button>
        </div>
    </form>

    <div th:if="${error}" style="margin-top: 10px; padding: 5px; border: 1px solid red; text-align: center;">
        <p th:text="${error}" style="margin: 0;"></p>
    </div>

    <a th:href="@{/showLoginPage}" style="display: block; text-align: center; margin-top: 10px;">Already have an account? Login</a>

</div>

</body>
</html>
