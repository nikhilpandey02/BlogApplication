<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>

<form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter username" required />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required />
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<a th:href="@{/showLoginPage}">Already have an account? Login</a>

</body>
</html>
