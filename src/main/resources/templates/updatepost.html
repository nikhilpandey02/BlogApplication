<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Update Post</h1>
</header>

<main class="form-container">
    <form th:action="@{/process-update}" th:object="${post}" method="post" class="post-form">
        <input type="hidden" th:field="*{postId}" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" rows="6" th:field="*{content}" required></textarea>
        </div>

        <div class="form-group">
            <label for="tagsAsString">Tags (separate by #):</label>
            <input type="text" id="tagsAsString" th:field="*{tagsAsString}" placeholder="tag1#tag2#tag3" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Update Post</button>
        </div>
    </form>
</main>

</body>
</html>
