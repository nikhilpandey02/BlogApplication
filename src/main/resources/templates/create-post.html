<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Post - My Blog Application</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header>
    <h1>My Blog Application</h1>
</header>

<main class="form-container">
    <form th:action="@{/process-post}" th:object="${post}" method="post" class="post-form">

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="excerpt">Excerpt:</label>
            <textarea id="excerpt" th:field="*{excerpt}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" rows="6" required></textarea>
        </div>

        <div class="form-group">
            <label for="tagsAsString">Tags (separate by #):</label>
            <input id="tagsAsString" type="text" th:field="*{tagsAsString}" placeholder="tag1#tag2#tag3" required />
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input id="author" type="text" th:field="*{author}" required />
        </div>

        <div class="form-group checkbox-group">
            <input id="isPublished" type="checkbox" th:field="*{isPublished}" required/>
            <label for="isPublished">Published</label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Save</button>
        </div>

    </form>
</main>

</body>
</html>
