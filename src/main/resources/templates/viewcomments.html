<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Comments for ' + ${post.title}">Comments for Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 30px;
        }
        .comments-header {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .comment {
            border-bottom: 1px solid #e1e1e1;
            padding: 10px 0;
        }
        .comment-name {
            font-weight: bold;
        }
        .comment-text {
            margin-top: 5px;
            white-space: pre-line;
        }
        .no-comments {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<h1 th:text="${post.title}">Post Title</h1>

<div class="post-content" th:text="${post.content}">
    Post content goes here...
</div>
<div class="comments-section">
    <div class="comments-header">Comments</div>
    <div th:each="c : ${post.comments}" class="comment">
        <div class="comment-name" th:text="${c.name}">Commenter Name</div>
        <div class="comment-text" th:text="${c.comment}">Comment text here</div>

        <form th:action="@{/edit-comment/{commentId}(commentId=${c.id})}" method="post" style="display:inline;">
            <input type="hidden" th:name="postId" th:value="${post.postId}"/>
            <button type="submit">Edit</button>
        </form>

        <form th:action="@{/delete-comment/{commentId}(commentId=${c.id})}" method="post" style="display:inline;">
            <input type="hidden" th:name="postId" th:value="${post.postId}"/>
            <button type="submit" onclick="return confirm('Are you sure you want to delete this comment?');">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
